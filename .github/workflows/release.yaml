name: '🧑‍🏭'
on:
  workflow_dispatch:
  schedule:
    - cron: '20 4 * * *'
permissions:
  contents: write
jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gradle/actions/wrapper-validation@v3

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          check-latest: true
          cache: 'gradle'

      - run: ./generate.sh

      - run: echo "EPOCH=$(date +%s)" >> $GITHUB_ENV

      - uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ env.EPOCH }}',
              sha: context.sha
            })

      - run: echo "MINECRAFT_VERSION=$(cat gradle.properties | grep -oP 'minecraft_version=(\K[0-9\.]+)')" >> $GITHUB_ENV

      - uses: softprops/action-gh-release@v2
        with:
          name: 'MC ${{ env.MINECRAFT_VERSION }}'
          body: 'Release generated at commit: ${{ github.sha }}'
          files: 'build/dist/*'
          tag_name: '${{ env.EPOCH }}'
